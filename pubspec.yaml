name: tropebrowser
description: >-
  Trope Browser is a client for the site TV Tropes.
version: 1.0.0
author: Qwaffles

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  html: ^0.13.3+3
  http: ^0.12.0
  flutter_inappbrowser: ^0.5.51
  shared_preferences: ^0.4.3



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/favicon.png"


flutter:
  uses-material-design: true
  assets:
    - assets/js/filter.js
