name: tropebrowser
description: >-
  Trope Browser is a client for the site TV Tropes.
version: 1.0.0
author: Qwaffles

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flutter_inappbrowser: ^1.1.1 # IN THE PROCESS OF BEING DEPRECATED
  webview_flutter: ^0.3.5+1
  shared_preferences: ^0.4.3
  path_provider: ^0.5.0+1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/favicon.png"


flutter:
  uses-material-design: true
  assets:
    - assets/js/filter.js
